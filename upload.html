<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PrajanaAI</title>
    <link href="styleupload.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="upload-area" id="uploadfile">
        <h2>Drag & Drop your files here</h2>
        <p>or</p>
        <button id="fileSelector">Select Files</button>
        <input type="file" id="fileInput" multiple hidden>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadfile');
        const fileInput = document.getElementById('fileInput');
        const fileSelector = document.getElementById('fileSelector');
    
        fileSelector.addEventListener('click', () => {
            fileInput.click();
        });
    
        uploadArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            uploadArea.classList.add('dragging');
        });
    
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });
    
        uploadArea.addEventListener('drop', (event) => {
            event.preventDefault();
            uploadArea.classList.remove('dragging');
            const files = event.dataTransfer.files;
            handleFiles(files);
        });
    
        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            handleFiles(files);
        });
    
        function handleFiles(files) {
            for (let i = 0; i < files.length; i++) {
                console.log('File uploaded: ', files[i].name);
            }
            alert('Files uploaded successfully!');
        }
    </script>


  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
